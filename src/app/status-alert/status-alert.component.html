<div   *ngIf="(alert.status)"  class="alert mt-1  text-center w-100 alert-info fade-in blog-status alert-dismissible fade show d-block  " role="alert">
    <button type="button" class="close" style="z-index: 9999;" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
    <strong class="">{{ alert.message }}</strong> 
  </div>
